<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button (click)='back()'><ion-icon name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
    <ion-title class="slideInRight2">Plantillas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="6" *ngFor="let plantilla of Plantillas"S>
      <ion-card class="slideInLeft">
              <img [src]="plantilla.imgSrc" alt="">
              <ion-card-content>
                <ion-card-title text-center>
                  <h5>
                    {{ plantilla.nombrePortada }}
                  </h5>
                  <h6>
                    {{ plantilla.dimensiones }}
                  </h6>
                </ion-card-title>
                <ion-button [routerLink]="['/mis-plantillas',plantilla.id]" color="success" expand="block" size="small">
                    Usar
                </ion-button>
              </ion-card-content>
            </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
