<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
          <ion-button><ion-icon name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
    <ion-title>Compartir</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="ion-canvas">
    <canvas #canvas></canvas>
  </div>
  <ion-button color="success" (click)="drawCircle()">
    <ion-icon name="brush" slot="start"></ion-icon>
      Circulo
  </ion-button>
</ion-content>
